<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">  <!-- Çerçeveli kapsayıcı div -->
    <h1>Magic 8 Ball'a Sor!</h1>
    <input type="text" id="question" placeholder="Sorunu yaz...">
    <div id="buttonContainer">
        <button id="askButton">Sor</button>
        <button id="backButton" style="display: none;">Geri Dön</button>
    </div>    
    <div id="response"></div>
    <img src="magic8ball.png" id="magicBall" alt="Magic 8 Ball">
    <script src="script.js"></script>
   </div>
</body>
</html>
